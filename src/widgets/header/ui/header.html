<header
  class="border-primary sticky inset-0 mx-[var(--header-margin)] flex-auto overflow-hidden rounded-b-2xl border drop-shadow-lg transition-all duration-300"
  [ngClass]="{ 'translate-y-[var(--header-margin)] rounded-2xl': isScrolled }"
>
  <p-menubar [model]="items()">
    <ng-template #start>
      <a [routerLink]="homePageLink">
        <img
          class="h-auto w-full max-w-[var(--header-height)]"
          src="assets/icons/app-icon.svg"
          alt="Home"
        />
      </a>
    </ng-template>
  </p-menubar>
</header>
